name: Sync Repositories

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Show Permissions of Repository
        run: |
           curl -H "Authorization: Bearer ${{ secrets.REPO_ACCESS_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/MuhammadMesum514/testing-artifactory

      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: MuhammadMesum514/testing-artifactory
          token: ${{ secrets.REPO_ACCESS_TOKEN }}  # Use the new secret name
          ref: master

      - name: Display Repository Contents
        run: |
          ls -la
          # cat hello.html

      - name: Show Changes in Source Repository
        run: |
          git status
          git diff

      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: MuhammadMesum514/enterprise-target
          token: ${{ secrets.REPO_ACCESS_TOKEN }}  # Use the new secret name

      - name: Sync repositories
        run: |
          git remote add enterprise-repo https://github.com/MuhammadMesum514/enterprise-target.git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git push enterprise-repo HEAD:master
